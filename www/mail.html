<div id='top'>
<h1>ASK QUERY FROM DOCTOR</h1>
</div>
    <form action="/api/mail" method='POST' class="form" >
    	<div id="points">
        <div class="form-group row">
        <label for="email " class="col-sm-2 col-form-label col-form-label-lg">Enter your email</label>
         <div class="col-sm-10">
        <input type="email" name="email" required="required" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      </div>
        <div class="form-group row">
        <label for="subject" class="col-sm-2 col-form-label col-form-label-lg">Subject</label>
         <div class="col-sm-10">
        <input type="text" name="subject" required="required" class="form-control" placeholder="Enter Subject">
      </div>
        </div>
        <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label col-form-label-lg">Enter your message</label>
        <div class="col-sm-10">
        <textarea name="message" id="" cols="30" rows="5" required="required" class="form-control"></textarea>
        <small id="emailHelp" class="form-text text-muted">you will shortly be contacted with doctor</small>
      </div>
        </div>
    </div>

        <input type="submit" value="Submit" class="btn btn-outline-dark" id="submitButton"/>
    </form>

</body>
